<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body >
        <ui:composition template="./matriz.xhtml">
            <ui:define name="content">
           
                <b:growl id="msj1" auto-update="true"/>

                    <b:column col-md="7">
                        <f:view>
                            <h:form id="formtabla">
                                <h1><h:outputText value="RelaciÃ³n de Contrato"/></h1>
                                <b:dataTable responsive="true" excel="true" copy="true" pdf="true"  multi-column-search="true"  column-visibility="true" value="#{contratosBean.lstcontrato}" var="item">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigocliente"/>
                                        </f:facet>
                                        <h:outputText value="#{item.codigocliente.ruc} #{item.codigocliente.apellidosrazonsocial}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Fecha"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fecha}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Total"/>
                                        </f:facet>
                                        <h:outputText value="#{item.total}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Pagado"/>
                                        </f:facet>
                                        <h:outputText value="#{item.pagadocadena}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Saldo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.saldo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Detalle"/>
                                        </f:facet>
                                        <h:outputText value="#{item.detalle}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Numfactura"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numfactura}"/>
                                    </h:column>
                                           <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="editar"/>
                                        </f:facet>
                                               <b:commandButton  value="Editar" look="success" actionListener="#{contratosBean.seleccionar(item)}" update="form"/>
                                               <a href="detalleclliente.xhtml?id=#{item.codigo}" class="btn btn-primary glyphicon glyphicon-search">Ver</a>
                                    </h:column>               
                                </b:dataTable>
                            </h:form>
                        </f:view>

                    </b:column> 
                    
                    <b:column col-md="5">
                        
   
                            <h:form id="form">
                                <h1>Actualizar </h1>
                               
                                    <h:inputHidden id="codigo" value="#{contratosBean.contrato.codigo}" />
                                    <h:outputLabel value="Cliente" for="Cliente" />
                                    <b:inputText id="Cliente" readonly="true" value="#{contratosBean.contrato.codigocliente.apellidosrazonsocial}" title="Cliente" />      
                                    <h:outputLabel value="Pagado:" for="pagado" />
                                    <b:selectOneMenu id="pagado" value="#{contratosBean.contrato.pagado}" title="Pagado" >
                                        <f:selectItem itemValue="${false}" itemLabel="NO" />
                                        <f:selectItem itemValue="${true}" itemLabel="SI" />
                                    </b:selectOneMenu>
                                    
                                    <h:outputLabel value="Saldo:" for="saldo" />
                                    <b:inputText id="saldo" value="#{contratosBean.contrato.saldo}" title="Saldo" />
                                    <h:outputLabel value="Detalle:" for="detalle" />
                                    <b:inputText id="detalle" value="#{contratosBean.contrato.detalle}" title="Detalle" />
                                    <h:outputLabel value="Numfactura:" for="numfactura" />
                                    <b:inputText id="numfactura" value="#{contratosBean.contrato.numfactura}" title="Numfactura" />
                                    <b:commandButton  value="Actualizar" look="primary" actionListener="#{contratosBean.actualizar()}" update="form formtabla msj1"/>
                 
                                  
              
                            </h:form>


                        
                        
                    </b:column> 
                  







            </ui:define>

        </ui:composition>

    </body>
</html>
