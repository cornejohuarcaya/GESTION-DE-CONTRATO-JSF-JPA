<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>..: Biaster :..</title>
     
          <h:outputStylesheet name="css/bootstrap.min.css" library="theme1"/>
        <h:outputStylesheet name="css/stylelogin.css"  library="theme1"  />
    
    </h:head>
    <h:body >
        <br/>
        <p align="center" class="cuerpo">
            <h:graphicImage name="img/logo.png" width="200px"  library="theme1" />

        </p>
        <div align="center"   class="   col-md-4 col-md-offset-4 col-sm-offset-2 col-sm-8 col-xs-10 col-xs-offset-1  ">
            <p style="font-size: 50px; color: #fff;" align="center" class="">
                Bienvenido
            </p>

            <h:form  >
                <h:outputLabel value="USUARIO"></h:outputLabel>        
                <h:inputText label="Usuario" value="#{loginBean.usuario}"  title="Usuario" class="form-control"  ></h:inputText> <br/>
                <h:outputLabel value="PASSWORD"></h:outputLabel> 
                <h:inputSecret label="Usuario" value="#{loginBean.password}"  class="form-control" ></h:inputSecret><br/>
                <h:commandButton value="Ingresar" action="${loginBean.loguear}" class="btn btn-primary btn-group-lg" ></h:commandButton>
            </h:form>

            <br/>
            <div>
                 <h:graphicImage name="img/UVAS.jpg"  library="theme1" height="80"/>
                 <h:graphicImage name="img/pecano.jpg"  library="theme1" height="80" />
                 
       
            </div>
        </div>

    </h:body>
</html>
